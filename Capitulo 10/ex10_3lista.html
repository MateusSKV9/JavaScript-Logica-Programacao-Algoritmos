<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 10.3 - Listagem</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Jogo "Descubra a Palavra"</h1>
          <a href="ex10_3.html" class="btn btn-primary">Cadastrar Palavras</a>
          <a href="ex10_3lista.html" class="btn btn-success">Listar Palavras</a>
          <a href="ex10_3jogo.html" class="btn btn-danger">Iniciar Jogo</a>
          <div class="row">
            <div class="col-sm-9">
              <h2>Listagem das Palavras</h2>
            </div>
            <div class="col-sm-3">
              <input type="checkbox" class="margemSup" id="ckMostrar" /><label
                for="ckMostrar"
                >Mostrar Palavras</label
              >
            </div>
          </div>
          <table class="table table-striped" id="tbPalavras">
            <tr>
              <th>Palavra</th>
              <th>Dica</th>
              <th>
                <label> <input type="checkbox" id="ckTodos" /> Todos </label>
              </th>
            </tr>
          </table>
          <p class="aDireita">
            <input
              type="button"
              class="btn btn-danger oculta"
              value="Excluir Selecionados"
              id="btExcluir"
            />
          </p>
        </div>
      </div>
    </div>
    <script src="js/ex10_3lista.js"></script>
  </body>
</html>
