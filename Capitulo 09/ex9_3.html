<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 9.3</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="img/ex9_3.jpg" alt="Filmes" class="imgProg" />
        </div>
        <div class="col-sm-8">
          <h1>Meus Filmes Favoritos</h1>
          <p>
            <label for="inTitulo">Título do Filme:</label>
            <input type="text" class="form-control" id="inTitulo" />
          </p>
          <p>
            <label for="inGenero">Gênero:</label>
            <input type="text" class="form-control" id="inGenero" />
          </p>
          <p class="aDireita">
            <input
              type="button"
              class="btn btn-primary"
              value="Adicionar"
              id="btAdicionar"
            />
          </p>
          <table class="table table-striped" id="tbFilmes">
            <tr>
              <th>Título do Filme</th>
              <th>Gênero</th>
              <th>
                <label><input type="checkbox" id="ckTodos" /> Todos </label>
              </th>
            </tr>
          </table>
          <p class="aDireita">
            <input
              type="button"
              class="btn btn-danger"
              value="Excluir Selecionados"
              id="btExcluir"
            />
          </p>
        </div>
      </div>
    </div>
    <script src="js/ex9_3.js"></script>
  </body>
</html>
