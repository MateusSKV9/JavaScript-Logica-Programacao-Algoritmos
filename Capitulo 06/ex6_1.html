<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6.1</title>
</head>
<body>
    <script>
        var anuncio = prompt('Anúncio: ');
        var tam = anuncio.length;
        var numPalavras = 0;

        for(var i = 0; i<tam; i++) {
            if(anuncio.charAt(i) == ' ') {
                numPalavras++;
            }
        }

        alert('Anúncio: '+anuncio+'\nNº de palavras: '+(numPalavras+1));
    </script>
</body>
</html>
