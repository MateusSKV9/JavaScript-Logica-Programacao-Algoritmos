<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6.11</title>
</head>
<body>
    <script>
        var hoje = new Date();
        var dia = hoje.getDate();
        var mes = hoje.getMonth() + 1;
        var ano = hoje.getFullYear();

        alert(hoje+'\nData: '+dia+'/'+mes+'/'+ano);
    </script>
</body>
</html>
