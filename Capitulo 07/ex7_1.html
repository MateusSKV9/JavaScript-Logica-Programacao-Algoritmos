<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.1</title>
</head>
<body>
    <script>
        function exibirSituacao(nota, media) {
            if(nota>=media) {
                alert('Aprovado!');
            } else {
                alert('Reprovado');
            }
        }

        var prova1 = Number(prompt('Qual a nota: '));
        exibirSituacao(prova1, 7);
    </script>
</body>
</html>
