<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.3</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <h1>Revenda Herbie - Consignados</h1>
    <p>
        <label for="inModelo">Modelo do veículo: </label>
        <input type="text" name="inModelo" id="inModelo" autofocus>
    </p>
    <p>
        <label for="inAno">Ano de frabricação: </label>
        <input type="number" name="inAno" id="inAno">
    </p>
    <p>
        <label for="inPreco">Preço proprietário R$: </label>
        <input type="number" name="inPreco" id="inPreco">
    </p>
    <p>
        <input type="button" value="Classificar/Calcular preço" id="btnCalcularPreco">
    </p>
    <h3 id="outClassif"></h3>
    <h3 id="outPrecoVenda"></h3>

    <script src="js/ex7_3.js"></script>
</body>
</html>
