<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.2</title>
</head>
<body>
    <script>
        function calcularMedia() {
            if(arguments.length == 0) {
                alert('Informe, no mínimo, uma nota');
                return;
            }

            var soma = 0;
            var qtdNotas = arguments.length;

            for(var i = 0; i<arguments.length; i++) {
                soma += arguments[i];
            }

            var media = soma/qtdNotas;
            alert('Média das notas: '+media.toFixed(1));
        }

        calcularMedia(5, 6, 8);
        calcularMedia(2, 10);
        calcularMedia(7.5, 10, 8, 9.5);
        calcularMedia();
    </script>
</body>
</html>
