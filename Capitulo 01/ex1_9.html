    <title>Jantar</title>

<body>
    <script>
        var jantar = Number(prompt("Digite o valor do jantar: R$"));

        var total = jantar + garcom;

        alert("Taxa do gar√ßom: R$"+garcom.toFixed(2)+"\nTotal a pagar: R$"+total.toFixed(2));
    </script>
