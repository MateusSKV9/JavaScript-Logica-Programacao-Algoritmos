<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro do número</title>
</head>
<body>
    <script>
        var num = prompt("Digite um número: ");
        var dobro = num * 2;

        alert("O dobro de "+num+" é "+dobro);
    </script>
</body>
</html>
