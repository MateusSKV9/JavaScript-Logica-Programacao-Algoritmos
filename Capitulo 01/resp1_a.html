<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Vizinhos</title>
</head>
<body>
    <script>
        var num = Number(prompt("Digite um número: "));

        var antecessor = num-1;
        var sucessor = num+1;

        alert("Números vizinhos: "+antecessor+" e "+sucessor);
    </script>
</body>
</html>
