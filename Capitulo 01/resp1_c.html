<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <script>
        var precoP = Number(prompt("Preço do produto: "));

        var valorAvista = precoP - 0.10*precoP;
        var valor3x = precoP/3;

        alert("À vista: R$"+valorAvista.toFixed(2)+"\nOu 3x de: R$"+valor3x.toFixed(2));
    </script>
</body>
</html>
